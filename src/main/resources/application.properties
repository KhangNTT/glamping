spring.application.name=glamping
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/glamping
spring.datasource.username=${JDBC_DATABASE_NAME}
spring.datasource.password=${JDBC_DATABASE_PASSWORD}
server.address=0.0.0.0
#GOOGLE LOGIN
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=email,profile
google.callback.url=http://localhost:8080/home
# AWS S3 Configuration
aws.accessKey=${AWS_ACCESSKEY}
aws.secretKey=${AWS_SECRETKEY}
aws.region=ap-southeast-1
aws.s3.bucketName=glampingbucket
#Spring Servlet Multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=20MB

logging.level.org.springframework.web=DEBUG

